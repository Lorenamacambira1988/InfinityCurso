<!DOCTYPE html>
<html>
    <head>
        <title>Teste o numero</title>
        <meta charset="utf-8"
    </head>
    <body>
        <form id="frm1" action="#">
            <input type="texto" id="entrada">
            <input type="button" onclick="testeNumero()"value="Executar">
        </form>
    <p id="resultado"></p>
    <script>
        function testeNumero() {
            let frm = document.forms[0];
            let entrada = frm.elements.entrada.value;
            
            let resultado = '';

            if(entrada <20){
                resultado = " o texto é pequeno";
            } else if (entrada <=31){
                resultado = "“O texto é médio";
            }
            else { 
                resultado = " O texto é grande";

            }

            document.getElementById('resultado').innerHTML = resultado;
        }
                   
    
</script>
</body>
</html>
